{% extends 'base.html' %}
{% block content %}
    <div class="columns">   
        <div class="columns__row">
            {% for s in services %}
            <div class="columns__column">
                <div class="columns__item item">
                    <div class="item__title title">
                        <h2>{{ s.title }}</h2>
                    </div>
                    <div class="item__button redirect-button">
                        <a href="{{ s.get_absolute_url }}">Описание</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
